[tool:pytest]
# Pytest configuration for stock trading system

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: 単体テスト
    integration: 統合テスト
    slow: 実行時間の長いテスト
    api: 外部API依存のテスト
    risk: リスク管理関連のテスト
    trading: 取引ロジック関連のテスト
    config: 設定管理関連のテスト
    
# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum version requirements
minversion = 6.0

# Test coverage
# Uncomment below to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*requests.*:RequestsDependencyWarning